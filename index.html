<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/logo-mark.png" />
  <title>DG Generator | All in one AI generation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#030014', // Deep Cosmic Void
            surface: '#0B0A16',    // Darker surface
            surfaceHighlight: '#1C1A2E',
            primary: {
              400: '#a78bfa',
              500: '#8b5cf6', // Electric Violet
              600: '#7c3aed',
            },
            secondary: {
              400: '#22d3ee', // Cyan
              500: '#06b6d4',
            }
          },
          animation: {
            'blob': 'blob 10s infinite',
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'pulse-glow': 'pulseGlow 3s infinite',
            'shimmer-slide': 'shimmerSlide 3s linear infinite',
            'scan': 'scan 2s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' }
            },
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            pulseGlow: {
              '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
              '50%': { opacity: '1', transform: 'scale(1.05)' }
            },
            shimmerSlide: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            },
            scan: {
              '0%': { top: '0%' },
              '50%': { top: '100%' },
              '100%': { top: '0%' }
            }
          }
        },
      },
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #030014;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .glass-nav {
      background: rgba(3, 0, 20, 0.7);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #030014;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e1b4b;
      border-radius: 99px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4c1d95;
    }
  </style>

}
</script>
